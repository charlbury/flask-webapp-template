{% extends "base.html" %}

{% block title %}Internal Server Error - Flask RBAC App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center">
            <i class="bi bi-exclamation-octagon text-danger" style="font-size: 4rem;"></i>
            <h1 class="display-4 mt-3">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead">Something went wrong on our end. We're working to fix it.</p>
            
            <div class="mt-4">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> Go Home
                </a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-primary">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
